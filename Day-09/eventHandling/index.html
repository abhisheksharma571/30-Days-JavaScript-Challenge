<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myElement {
            margin-top: 5px;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <p id="myParagraph">This is the original text.</p>
    <button id="myButton">Change Text</button>
    
    <div id="myElement">Hover over me!</div>

    <input style="margin-top: 10px;" type="text" id="textInput" placeholder="Type something here...">
    <p id="display">Current Value: </p>

    <form style="margin-top: 10px;" id="myForm">
        <input type="text" name="name" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>

    <input style="margin-top: 10px;" type="text" id="focusInput" placeholder="Focus on me">

    <script src="script.js"></script>
</body>
</html>
